name: Sandbox Deploy

on:
  push:
    branches:
      - develop

jobs:

  build-api:
    name: Build API
    runs-on: ubuntu-latest
    environment:
      name: sandbox
    env:
      CI: true
      FORCE_COLOR: true
    defaults:
      run:
        shell: bash
        working-directory: ./api

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          working_directory: ./api
      
      - name: Build API code
        run: |
          echo "Building API code ..."
          sh build.sh
      
      - name: Zip build output
        shell: bash
        run: |
          cd build
          zip -r ../build.zip .
      
      - name: Upload build.zip as artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-zip
          path: build.zip

  diff-backend-infrastructure:
    name: Diff backend infrastructure
    runs-on: ubuntu-latest
    environment:
      name: sandbox
    env:
      CI: true
      FORCE_COLOR: true
    permissions:
      id-token: write
    defaults:
      run:
        shell: bash
        working-directory: ./infra

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          working_directory: ./infra
      
      - name: Diff
        uses: ./.github/actions/cdk
        with:
          working_directory: ./infra
          command: diff
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_role_to_assume: ${{ vars.AWS_GITHUB_OIDC_DEPLOYMENT_ROLE_ARN }}
          aws_default_region: ${{ vars.AWS_DEFAULT_REGION }}
          app_name: ${{ vars.APP_NAME }}

  deploy-backend-infrastructure:
    name: Deploy backend infrastructure
    needs: diff-backend-infrastructure
    runs-on: ubuntu-latest
    environment:
      name: sandbox
    env:
      CI: true
      FORCE_COLOR: true
    permissions:
      id-token: write
    defaults:
      run:
        shell: bash
        working-directory: ./infra

    steps:
      - name: Check out the code
        uses: actions/checkout@v4

      - name: Setup
        uses: ./.github/actions/setup
        with:
          working_directory: ./infra
      
      - name: Deployment
        uses: ./.github/actions/cdk
        with:
          working_directory: ./infra
          command: deploy
          aws_account_id: ${{ vars.AWS_ACCOUNT_ID }}
          aws_role_to_assume: ${{ vars.AWS_GITHUB_OIDC_DEPLOYMENT_ROLE_ARN }}
          aws_default_region: ${{ vars.AWS_DEFAULT_REGION }}
          app_name: ${{ vars.APP_NAME }}
